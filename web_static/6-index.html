<!DOCTYPE html> <!-- Define document type as HTML5 -->
<html lang="en" dir="ltr"> <!-- Start of HTML document with language set to English and text direction set to left-to-right -->
<head> <!-- Start of the head section -->
    <meta charset="UTF-8"> <!-- Define character encoding as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> <!-- Set viewport for responsive design -->
    <title>6-index</title> <!-- Set the title of the page -->
    <link rel="stylesheet" type="text/css" href="styles/4-common.css"> <!-- Link to external CSS file for common styles -->
    <link rel="stylesheet" type="text/css" href="styles/3-header.css"> <!-- Link to external CSS file for header styles -->
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css"> <!-- Link to external CSS file for footer styles -->
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css"> <!-- Link to external CSS file for filter styles -->
    <link rel="icon" type="image/png" href="images/icon.png"> <!-- Link to page favicon -->
</head> <!-- End of the head section -->
<body> <!-- Start of the body section -->
    <header> <!-- Start of header -->
        <div class="logo"></div> <!-- Logo element -->
    </header> <!-- End of header -->
    <div class="container"> <!-- Start of container -->
        <section class="filters"> <!-- Start of filters section -->
            <div class="locations"> <!-- Start of locations section -->
                <h3>States</h3> <!-- Heading for states -->
                <h4>Arizona, California</h4> <!-- Subheading listing states -->
                <div class="popover"> <!-- Popover for states -->
                    <ul> <!-- Unordered list -->
                        <li> <!-- List item for Arizona -->
                            <h2>Arizona</h2> <!-- Subheading for Arizona -->
                            <ul> <!-- Nested unordered list for cities in Arizona -->
                                <li>City 1</li> <!-- List item for City 1 in Arizona -->
                                <li>City 2</li> <!-- List item for City 2 in Arizona -->
                            </ul> <!-- End of nested unordered list for Arizona -->
                        </li> <!-- End of list item for Arizona -->
                        <li> <!-- List item for California -->
                            <h2>California</h2> <!-- Subheading for California -->
                            <ul> <!-- Nested unordered list for cities in California -->
                                <li>City 3</li> <!-- List item for City 3 in California -->
                                <li>City 4</li> <!-- List item for City 4 in California -->
                            </ul> <!-- End of nested unordered list for California -->
                        </li> <!-- End of list item for California -->
                    </ul> <!-- End of unordered list for states -->
                </div> <!-- End of popover for states -->
            </div> <!-- End of locations section -->
            <div class="amenities"> <!-- Start of amenities section -->
                <h3>Amenities</h3> <!-- Heading for amenities -->
                <h4>Things and stuff</h4> <!-- Subheading for amenities -->
                <div class="popover"> <!-- Popover for amenities -->
                    <ul> <!-- Unordered list -->
                        <li>Fake item 1</li> <!-- List item for fake item 1 -->
                        <li>Fake item 2</li> <!-- List item for fake item 2 -->
                        <li>Fake item 3</li> <!-- List item for fake item 3 -->
                    </ul> <!-- End of unordered list for amenities -->
                </div> <!-- End of popover for amenities -->
            </div> <!-- End of amenities section -->
            <button>Search</button> <!-- Search button -->
        </section> <!-- End of filters section -->
    </div> <!-- End of container -->
    <footer> <!-- Start of footer -->
        <p>
            Holberton School <!-- Text content for footer -->
        </p>
    </footer> <!-- End of footer -->
</body> <!-- End of body section -->
</html> <!-- End of HTML document -->
