<!DOCTYPE html> <!-- Document type declaration for HTML5 -->
<html lang="en" dir="ltr"> <!-- Start of HTML document with English language and left-to-right text direction -->
<head> <!-- Start of head section -->
    <meta charset="UTF-8"> <!-- Character encoding declaration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> <!-- Viewport configuration for responsive design -->
    <title>1-index</title> <!-- Title of the page -->
    <style> <!-- Internal CSS styles -->
        body {
            margin: 0; <!-- Set margin to 0 -->
            padding: 0; <!-- Set padding to 0 -->
        }
        header {
            background-color: #FF0000; <!-- Set background color to red -->
            height: 70px; <!-- Set height to 70 pixels -->
            width: 100%; <!-- Set width to 100% of the viewport -->
        }
        footer {
            background-color: #00FF00; <!-- Set background color to green -->
            height: 60px; <!-- Set height to 60 pixels -->
            width: 100%; <!-- Set width to 100% of the viewport -->
            display: flex; <!-- Use flexbox for layout -->
            justify-content: center; <!-- Center content horizontally -->
            align-items: center; <!-- Center content vertically -->
            position: fixed; <!-- Position fixed at the bottom of the viewport -->
            bottom: 0; <!-- Distance from the bottom of the viewport -->
        }
        footer p {
            margin: 0; <!-- Remove margin -->
            text-align: center; <!-- Center text horizontally -->
        }
    </style>
</head> <!-- End of head section -->
<body> <!-- Start of body section -->
    <header> <!-- Header section -->
    </header> <!-- End of header section -->
    <footer> <!-- Footer section -->
        <p>
            Holberton School <!-- Text content for footer -->
        </p>
    </footer> <!-- End of footer section -->
</body> <!-- End of body section -->
</html> <!-- End of HTML document -->
